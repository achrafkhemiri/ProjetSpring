spring.application.name=navire

# Désactiver DevTools pour éviter les problèmes de ClassLoader
spring.devtools.restart.enabled=false

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring-projet?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8086
